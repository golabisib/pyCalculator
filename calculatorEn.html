<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part1 calculator in Html doc</title>
    <style>
        *{
            align-items: center;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        label{
            background-color:rgb(245, 204, 162);
        }
        div{
            display: inline-block;
            background-color: rgb(162, 205, 243);
        }
    </style>
</head>
<body>
    <form id="calculatorForm">
        <label for="aInput">first number</label>
        <input type="text" id="aInput" name="a" required>
        <br>
        <label for="cInput">operator</label>
        <input type="text" id="cInput" name="c" required>
        <br>
        <label for="bInput">second number</label>
        <input type="text" id="bInput" name="b" required>
        <br>
        <button type="button" onclick="calculate()">calculate</button>
    </form>
    <div id="result"></div>
    <script>
        function calculate(){
            let a = parseFloat(document.getElementById("aInput").value);
            let b = parseFloat(document.getElementById("bInput").value);
            let c = document.getElementById("cInput").value;
            finalCalculation(a ,b ,c);
        }
        function finalCalculation(a, b, c) {
            if(isNaN(a) || isNaN(b)){
            alert("The numbers are not valid")
        }else{
            switch (c) {
                case "+":
                    showResult(a + b);
                    break;
                    case "-":
                        showResult(a - b);
                        break;
                        case "*":
                            showResult(a * b);
                            break;
                            case "/":
                                if (b !== 0){
                                    showResult(a / b);
                                }else{
                                    alert("Divide by zero?")
                                }
                                break;
                                default:
                                    alert("Choose from the +, -, *, and / operators");
                                    break;
                                }
                            }
                        }
                        function showResult(result){
                            document.getElementById("result").innerText = 'answer is: ' + result;
                            document.getElementById("calculatorForm").reset();
                        }
                    </script>
</body>
</html>
